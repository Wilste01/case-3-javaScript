<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete,edit,favorite,send">
    <!-- <script src="https://kit.fontawesome.com/c1d24fb125.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Länksamling</title>

</head>

<body>
    <button type="button" id="hamsterfy"></button>
    <h1>Link collection</h1>
    <form id="linkForm" class="flex">
        <label for="inputLinkName"></label>
        <input type="text" id="inputLinkName" placeholder="Namn..." required>

        <label for="inputLinkUrl"></label>
        <input type="text" id="inputLinkUrl" placeholder="Url..." required>

        <label for="inputLinkCategory"></label>
        <select name="category" id="inputLinkCategory" required>
            <option value="" disabled selected>Välj kategori</option>
            <option value="music">Music</option>
            <option value="movies">Filmer</option>
            <option value="news">Nyheter</option>
            <option value="socialMedia">Sociala medier</option>
        </select>



        <button type="submit" class="submitButton"><span class="material-symbols-outlined saveIcon">
                send
            </span></button>
        <div class="divider"></div>
        <div class="contentWrapper">
            <div class="dialWrapper" id="dialWrapper">
                <button id="dialButton1" class="dialButton" data-angle="180" type="button">Musik</button>
                <button id="dialButton2" class="dialButton" data-angle="270" type="button">Filmer</button>
                <button id="dialButton3" class="dialButton" data-angle="0" type="button">Nyheter</button>
                <button id="dialButton4" class="dialButton" data-angle="90" type="button">Sociala
                    Medier</button>
                <div class="dialKnob" id="dialKnob"></div>
            </div>
            <div id="content0" class="content news">
                <ul class="sortable-list"></ul>
            </div>
            <div id="content90" class="content socialMedia">
                <ul class="sortable-list"></ul>
            </div>
            <div id="content180" class="content music">
                <ul class="sortable-list"></ul>
            </div>
            <div id="content270" class="content movies">
                <ul class="sortable-list"></ul>
            </div>
        </div>
    </form>
    <script src="scripts/script.js"></script>
</body>


</html>
